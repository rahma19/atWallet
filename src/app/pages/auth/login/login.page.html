<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>loginscreen</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content >
    <ion-card class="ion-no-margin">
      <ion-img src="assets/img/header1.png"></ion-img>
      <ion-card-content>

    <form [formGroup]="credentials" (ngSubmit)="login()">
        <div class="wrapform">
         <ion-item>
            <ion-input type="text" formControlName="userName"  placeholder="userName">
           <ion-icon name="mail-outline"></ion-icon>
           </ion-input>
          </ion-item>
           
           <div *ngIf="(userName.dirty || userName.touched) && userName.errors" class="errors">
            <span *ngIf="userName.errors?.required">Username est obligatoire</span>
            <!-- <span *ngIf="userName.errors?.userName">Email est invalide</span> -->
          </div>
           <ion-item>

             <ion-input type="password" name="password" formControlName="password"  placeholder="**************" >
             <ion-icon name="lock-closed"></ion-icon>
             </ion-input>
             </ion-item>

             <div>
              <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                <span *ngIf="password.errors?.required">mot de passe est obligatoire</span>
                <span *ngIf="password.errors?.minlength">mot de passe doit etre de 6 characteres</span>
              </div>
             </div>

        </div>
         <div class="password_forgot">
            <ion-button fill="clear" class="ion-no-padding">Mot de passe oubliÃ©?</ion-button>
         </div>
         <div class="sign-btn-wrap">
            <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" color="secondary" [disabled]="!credentials.valid" >Se connecter</ion-button>
           </div>

           <span>Or via Social Media</span>

           <div class="social-btns">

             <ion-img src="assets/img/facebook.png"></ion-img>

               <ion-button fill="clear"  class="applebtn ion-no-padding">
             <ion-img src="assets/img/apple.png"></ion-img>
               </ion-button>

             </div> -->



      </form>
      </ion-card-content>


    </ion-card>


    <div class="ion-card-footer">
     <span>Vous n'avez pas de compte ?</span><button class="ion-no-padding" >S'inscrire</button>
      </div>



</ion-content>
