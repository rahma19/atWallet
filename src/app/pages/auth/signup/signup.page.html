<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card class="ion-no-margin">

    <ion-card-header color="primary">
      <ion-card-title>
        S'inscrire
      </ion-card-title>
      <ion-card-subtitle>
        Cr√©ez votre compte en remplissant
        le formulaire

      </ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="credentials">
      <ion-card-content>
        <ion-item>
          <ion-input name="nom" type="text" placeholder="Nom" formControlName="nom">
            <ion-icon name="people-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <div *ngIf="(nom.dirty || nom.touched) && nom.errors" class="errors">
            <span *ngIf="nom.errors?.required">nom est obligatoire</span>
          </div>
        </div>
        <ion-item>
          <ion-input name="prenom" type="text" placeholder="Prenom" formControlName="prenom">
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <div *ngIf="(prenom.dirty || prenom.touched) && prenom.errors" class="errors">
            <span *ngIf="prenom.errors?.required">prenom est obligatoire</span>
          </div>
        </div>
        <ion-item>
          <ion-input name="phone" type="text" placeholder="Num tel" formControlName="phone">
            <ion-icon name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <div *ngIf="(phone.dirty || phone.touched) && phone.errors" class="errors">
            <span *ngIf="phone.errors?.required">telephone est obligatoire</span>
            <span *ngIf="phone.errors?.minlength">telephone doit etre de 8 characteres</span>
          </div>

        </div>
        <ion-item>
          <ion-input name="email" type="text" placeholder="Email" formControlName="email">
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Email est obligatoire</span>
          <span *ngIf="email.errors?.email">Email est invalide</span>
        </div>
        <ion-item>
          <ion-input name="password" type="password" placeholder="************" formControlName="password">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">mot de passe est obligatoire</span>
          <span *ngIf="password.errors?.minlength">mot de passe doit etre de 6 characteres</span>
        </div>
        <ion-item>
          <ion-input type="password" placeholder="Confirmer mot de passe">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div class="sign-btn-wrap">
          <ion-button shape="round" type="submit" fill="solid" class="sign-btn" color="secondary"
            [disabled]="!credentials.valid">S'inscrire</ion-button>
        </div>

        <!-- <div class="text-tag">
             <span>Ou s'inscrire via :</span>
             </div>

             <div class="social-btns">
                 <ion-button fill="clear"  class="facebookbtn ion-no-padding">
               <ion-img src="assets/img/facebook.png"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="googlebtn ion-no-padding">
               <ion-img src="assets/img/google.png"></ion-img>
                 </ion-button>
                 <ion-button fill="clear"  class="applebtn ion-no-padding">
               <ion-img src="assets/img/apple.png"></ion-img>
                 </ion-button>

               </div> -->

      </ion-card-content>
    </form>
  </ion-card>

</ion-content>
