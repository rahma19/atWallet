<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons (click)="return()" slot="start">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="margin: 3%;">
    <h1> Historique des transactions </h1>
    <ion-searchbar color="light" showCancelButton="focus" placeholder="recherche"></ion-searchbar>
    <p>Derniere transaction etait le {{derniereTransa}}</p><!-- | date-->
  </div>

  <div *ngFor="let t of transaction;" class="dv">
    <ion-card>
      <ion-card-content>
        <h5 [ngStyle]="{'color': (t.motifErreur=='SUCCESS') ? 'green' : 'red','fontWeight':'bold' }">{{t.motifErreur}}</h5>
        <div style="display: flex;">
          <div *ngIf="t.idCanalPaiement=='2'" style="font-size: 15px;width: 70%;">Recharge tel</div><br />
          <div *ngIf="t.idCanalPaiement=='1'" style="font-size: 15px;width: 70%;">Paiement QR</div><br />
          <b class="txt">- {{t.montantTransaction | customCurrencyFormat}} TND</b>
        </div>
        <div style="display: flex;">
          <ion-label class="txtStl">Du : {{t.designation_pretataire}}</ion-label><br />
          <div class="txt">{{t.dateTransaction }} </div> <!--| date:'short'-->
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
